<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Horizon | Infinite Intelligence</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo/void_horizon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Syne:wght@700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        :root {
            --bg-base: #020302;
            --brand-green: #bfff00;
            --text-color: #e5e5e5;
            --accent-muted: rgba(191, 255, 0, 0.08);
        }
        @font-face {
            font-family: 'VHHero';
            src: url('/assets/font/hero.ttf') format('truetype');
            font-display: swap;
        }
        @font-face {
            font-family: 'VHHero2';
            src: url('/assets/font/hero2.ttf') format('truetype');
            font-display: swap;
        }
        @font-face {
            font-family: 'VHMolgan';
            src: url('/assets/font/molgan.otf') format('opentype');
            font-display: swap;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-color);
            overflow-x: hidden;
            cursor: url('/assets/cursors/Default.webp') 0 0, auto;
        }
        .font-syne { font-family: 'Syne', sans-serif; }
        .font-hero { font-family: 'VHHero', 'Syne', sans-serif; }
        .font-hero2 { font-family: 'VHHero2', 'Inter', sans-serif; }
        .font-molgan { font-family: 'VHMolgan', 'Syne', sans-serif; }
        
        /* 自定义光标状态 - 注意：WebP光标需要在服务器环境下才能正常显示 */
        * {
            cursor: url('/assets/cursors/Default.webp') 0 0, auto;
        }
        
        a, button, [role="button"], .cursor-pointer {
            cursor: url('/assets/cursors/Default.webp') 0 0, pointer !important;
        }
        
        input, textarea, [contenteditable="true"] {
            cursor: url('/assets/cursors/Text.webp') 16 16, text !important;
        }
        
        .loading, [aria-busy="true"] {
            cursor: url('/assets/cursors/Loading.webp') 16 16, wait !important;
        }
        
        /* 全局噪点层 */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://cdn.prod.website-files.com/623d7fcefbef3a6d988de677/623d7fcefbef3a7b3c8de6a4_noise.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* ASCII Canvas 背景 - 仅在Hero区域显示 */
        #ascii-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            filter: drop-shadow(0 0 2px rgba(191, 255, 0, 0.3));
            pointer-events: none;
        }

        /* 背景容器 */
        .vibrant-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(10, 13, 10, 0.3) 0%, rgba(2, 3, 2, 0.5) 100%);
            perspective: 1000px;
            overflow: hidden;
            pointer-events: none;
        }

        /* 3D 透视网格 */
        .bg-grid-3d {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(191, 255, 0, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(191, 255, 0, 0.04) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(60deg);
            transform-origin: center;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(80px); }
        }

        /* 扫描线系统 */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            pointer-events: none;
            opacity: 0.4;
        }

        /* 循环下降的扫描光带 */
        .scanner-beam {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(191, 255, 0, 0.03), transparent);
            animation: scanBeam 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scanBeam {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(120vh); }
        }

        /* 暗角效果 */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* 动态背景光晕 */
        .aura {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, var(--accent-muted) 0%, transparent 70%);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            transition: transform 0.2s ease-out; /* 响应鼠标视差 */
        }
        .aura-1 { top: -10%; left: -10%; }
        .aura-2 { bottom: -10%; right: -10%; }

        /* --- 倾斜荧光笔效果 --- */
        .highlighter-text {
            position: relative;
            display: inline-block;
            z-index: 1;
            padding: 0 8px;
            transition: color 0.4s ease;
        }
        
        .highlighter-text::before {
            content: '';
            position: absolute;
            left: -2px;
            bottom: 8%;
            height: 85%;
            width: 0;
            background-color: var(--brand-green);
            z-index: -1;
            transform: skewX(-15deg) rotate(-1deg);
            transition: width 1s cubic-bezier(0.19, 1, 0.22, 1);
            border-radius: 2px 4px 1px 3px;
            box-shadow: 0 0 15px rgba(191, 255, 0, 0.15);
        }

        .highlighter-text.is-active {
            color: #000;
        }
        
        .highlighter-text.is-active::before {
            width: calc(100% + 4px);
        }

        /* 标题互动 */
        .title-fill-bg {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 0%;
            background-color: var(--brand-green);
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 0;
        }
        .title-container:hover .title-fill-bg {
            width: calc(100% - 80px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(191, 255, 0, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-green); }

        .bracket::before { content: '('; margin-right: 4px; opacity: 0.5; }
        .bracket::after { content: ')'; margin-left: 4px; opacity: 0.5; }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker { animation: ticker 25s linear infinite; }

        /* iMessage/Telegram 消息入场动画 */
        @keyframes messageSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        .message-enter {
            animation: messageSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Ethos文字动画 */
        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .animate-fade-in-blur {
            animation: fadeInBlur 1s ease-out forwards;
            opacity: 0;
        }

        .animate-text-bounce {
            animation: textBounce 3s ease-in-out infinite;
        }
    </style>

<body>
    <div class="noise"></div>
    <div class="vibrant-bg" id="bg-parallax">
        <div class="bg-grid-3d"></div>
        <div class="scanner-beam"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div id="aura-1" class="aura aura-1"></div>
        <div id="aura-2" class="aura aura-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // ASCII Fluid Terrain Animation
        const canvas = document.getElementById('ascii-canvas');
        const ctx = canvas.getContext('2d');
        
        const chars = " ··:-=+*#%@";
        let width, height;
        const fontSize = 14;
        let columns, rows;
        
        let mouse = { x: 0, y: 0 };
        let targetMouse = { x: 0, y: 0 };
        
        window.addEventListener('mousemove', e => {
            targetMouse.x = e.clientX;
            targetMouse.y = e.clientY;
            
            // 背景光晕鼠标视差
            const aura1 = document.getElementById('aura-1');
            const aura2 = document.getElementById('aura-2');
            const moveX = (e.clientX / window.innerWidth - 0.5) * 50;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 50;
            
            if (aura1) aura1.style.transform = `translate(${moveX}px, ${moveY}px)`;
            if (aura2) aura2.style.transform = `translate(${-moveX}px, ${-moveY}px)`;
        });

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            columns = Math.ceil(width / fontSize);
            rows = Math.ceil(height / fontSize);
            
            ctx.font = `${fontSize}px 'JetBrains Mono', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
        }

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            
            mouse.x += (targetMouse.x - mouse.x) * 0.1;
            mouse.y += (targetMouse.y - mouse.y) * 0.1;
            
            time += 0.02;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < columns; x++) {
                    const px = x * 0.1;
                    const py = y * 0.1;
                    
                    let wave = Math.sin(px + time) + 
                               Math.cos(py + time * 0.5) + 
                               Math.sin((px + py) * 0.5 + time);
                    
                    const dx = (x * fontSize) - mouse.x;
                    const dy = (y * fontSize) - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 400) {
                        const force = (400 - dist) / 400;
                        wave += Math.sin(dist * 0.05 - time * 5) * force * 2;
                    }

                    const mapVal = (wave + 3) / 6;
                    let charIndex = Math.floor(mapVal * chars.length);
                    
                    if (charIndex < 0) charIndex = 0;
                    if (charIndex >= chars.length) charIndex = chars.length - 1;
                    
                    const char = chars[charIndex];

                    if (charIndex > 0) {
                        const alpha = mapVal * mapVal;
                        
                        if (dist < 100) {
                            ctx.fillStyle = '#ffffff';
                        } else {
                            ctx.fillStyle = `rgba(191, 255, 0, ${alpha})`;
                        }
                        
                        ctx.fillText(char, x * fontSize, y * fontSize);
                    }
                }
            }
        }

        resize();
        window.addEventListener('resize', resize);
        animate();
    </script>
